# 강한 Augmentation 설정
augmentation:
  hsv_h: 0.03     # 색상 변환 (강함)
  hsv_s: 0.9      # 채도 변환 (강함)
  hsv_v: 0.6      # 명도 변환 (강함)
  degrees: 45.0   # 회전 각도 (강함)
  translate: 0.2  # 이동 (강함)
  scale: 0.9      # 스케일 (강함)
  shear: 10.0     # 전단 변환 (강함)
  perspective: 0.0005  # 원근 변환 (강함)
  flipud: 0.5     # 상하 반전
  fliplr: 0.5     # 좌우 반전
  erasing: 0.5    # 랜덤 지우기 (강함)
  auto_augment: "augmix"
