# 가벼운 Augmentation 설정
augmentation:
  hsv_h: 0.01     # 색상 변환 (약함)
  hsv_s: 0.3      # 채도 변환 (약함)
  hsv_v: 0.2      # 명도 변환 (약함)
  degrees: 10.0   # 회전 각도 (약함)
  translate: 0.05 # 이동 (약함)
  scale: 0.2      # 스케일 (약함)
  shear: 0.0      # 전단 변환 (없음)
  perspective: 0.0  # 원근 변환 (없음)
  flipud: 0.0     # 상하 반전 (없음)
  fliplr: 0.5     # 좌우 반전
  erasing: 0.1    # 랜덤 지우기 (약함)
  auto_augment: "randaugment"
